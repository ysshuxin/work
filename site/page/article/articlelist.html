<script>
  window.onload = function () {
    imgheight=function(){
      var winHeight=0;
    if (window.innerHeight){
      winHeight = window.innerHeight;
    }
        
    else if ((document.body) && (document.body.clientHeight)){
       winHeight = document.body.clientHeight;
    }
       
    
    if (document.documentElement && document.documentElement.clientHeight){
       winHeight = document.documentElement.clientHeight;
    }
    console.log(winHeight)
    if(winHeight>900){
       $(".banner_img").css("height",winHeight)
    }
     else{
      $(".banner_img").css("height","auto")
     } 
    }
    imgheight()
  


    $.ajax({
      type: "GET",
      url: "http://token.collinstar.com.cn/api/article/get_publish",
      data: "",
      success: function (json) {
        if (json.code === 0) {
          var html = ""
          var data = json.data.data
          for (let index = 0; index < data.length; index++) {
            var img = data[index].img
            var title = data[index].title
            var summary = data[index].summary
            var publish_time = data[index].publish_time
            var id = data[index].id
            html += ' <div class="col-sm-4"><div class="articla_root"> <div class="article_img_out"> <a target="_blank" href="articleinf.html?id=' + id + '"><img class="article_img" src=' + img + ' tag="" /> </a> </div> <h3 class="article_title">' + title + '</h3> <div class="article_content ">' + summary + ' </div><div class="article_time"> ' + publish_time + '</div> </div></div>'
          }
          console.log(html)
          $(".row").html(html)
        }
      },
      error: function (err) {

      }
    })
  }



</script>
