<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"

<script>
  window.onload = function () {
    var g_data = {
    }
    letterTag = function () {
      var html = "<li class='font-weight'>全部</li>"
      for (let index = 65; index < 91; index++) {
        html += '<li>' + String.fromCharCode(index) + '</li>'
      }
      return html
    }

    $(" .media-body p ").click(function () {
      $(this).css("-webkit-line-clamp", "100")
    })
    g_data.letterTag = letterTag()
    $(" .main_tag li").click(function () {
      $(" .main_tag li").removeClass("font-weight")
      this.classList.add("font-weight")
      var data = g_data.nowData[this.innerText]
      var html = ""
      console.log(data)
      if (data) {
        for (let index = 0; index < data.length; index++) {
          html += '<div class="media"><div class="media-left"> <img class="media-object" src="' + data[index].img + '" alt="..."> </div><div class="media-body"> <h2 class="media-heading">' + data[index].title + '</h2><p>' + data[index].summary + '</p><a  target= "_blank"  href="http://' + data[index].link + '" ><span>' + data[index].link + '</span></a></div></div>'
        }
        $(".datashow").html(html)
        $(" .media-body p ").click(function () {
          $(this).css("-webkit-line-clamp", "100")
        })
      } else {
        $(".datashow").html("<p class='nonedata'>暂无数据</p>")
      }
    })

    $.ajax({
      type: "GET",
      url: "http://token.collinstar.com.cn/api/investment_layout/get_by_category",
      async: false,
      success: function (json) {
        console.log(json);
        g_data.tagData = json.data
      },
      error: function (err) {
      }
    })

    $.ajax({
      type: "GET",
      url: "http://token.collinstar.com.cn/api/investment_layout/get_by_alp",
      async: false,
      success: function (json) {
        var html = ""
        console.log(json);
        g_data.allData = json.data
        g_data.nowData = json.data
        for (const item in g_data.nowData) {
          var data = g_data.nowData[item]
          console.log(data)
          for (let index = 0; index < data.length; index++) {
            html += '<div class="media"><div class="media-left"> <img class="media-object" src="' + data[index].img + '" alt="..."> </div><div class="media-body"> <h2 class="media-heading">' + data[index].title + '</h2><p>' + data[index].summary + '</p><a  target= "_blank"  href="http://' + data[index].link + '" ><span>' + data[index].link + '</span></a></div></div>'
          }
        }
        $(".datashow").html(html)
        $(" .media-body p ").click(function () {
          $(this).css("-webkit-line-clamp", "100")
        })
      },
      error: function (err) {
      }
    })
    $.ajax({
      type: "GET",
      url: "http://token.collinstar.com.cn/api/category/get",
      data: "",
      async: false,
      success: function (json) {
        if (json.code === 0) {
          var html = "<li class='font-weight'>全部</li>"
          var data = json.data
          console.log(data)
          for (let index = 0; index < data.length; index++) {
            html += '<li>' + data[index].name + '</li>'
          }
          g_data.tag = html
        }
      },
      error: function (err) {
      }
    })


    $("#main .button").click(function () {

      $("#main .button").removeClass("button_active")
      this.classList.add("button_active")
      var fig = this.attributes["data-value"].value

      if (fig == 1) {
        $(".main_tag").html(g_data.tag)

        g_data.nowData = g_data.tagData
        var html = ""
        for (const item in g_data.nowData) {
          var data = g_data.nowData[item]
          console.log(data)
          for (let index = 0; index < data.length; index++) {
            html += '<div class="media"><div class="media-left"> <img class="media-object" src="' + data[index].img + '" alt="..."> </div><div class="media-body"> <h2 class="media-heading">' + data[index].title + '</h2><p>' + data[index].summary + '</p><a  target= "_blank"  href="http://' + data[index].link + '" ><span>' + data[index].link + '</span></a></div></div>'
          }
        }
        $(".datashow").html(html)
        $(" .media-body p ").click(function () {
          $(this).css("-webkit-line-clamp", "100")
        })
      } else {
        g_data.nowData = g_data.allData
        $(".main_tag").html(g_data.letterTag)

        var html = ""
        for (const item in g_data.nowData) {
          var data = g_data.nowData[item]

          for (let index = 0; index < data.length; index++) {
            html += '<div class="media"><div class="media-left"> <img class="media-object" src="' + data[index].img + '" alt="..."> </div><div class="media-body"> <h2 class="media-heading">' + data[index].title + '</h2><p>' + data[index].summary + '</p><a  target= "_blank"  href="http://' + data[index].link + '" ><span>' + data[index].link + '</span></a></div></div>'
          }
        }
        $(".datashow").html(html)
        $(" .media-body p ").click(function () {
          $(this).css("-webkit-line-clamp", "100")
        })
      }

      $(" .main_tag li").click(function () {
        var data = g_data.nowData[this.innerText]
        var html = ""
        $(" .main_tag li").removeClass("font-weight")
        this.classList.add("font-weight")
        if (data) {
          for (let index = 0; index < data.length; index++) {
            html += '<div class="media"><div class="media-left"> <img class="media-object" src="' + data[index].img + '" alt="..."> </div><div class="media-body"> <h2 class="media-heading">' + data[index].title + '</h2><p>' + data[index].summary + '</p><a  target= "_blank"  href="http://' + data[index].link + '" ><span>' + data[index].link + '</span></a></div></div>'
          }
          $(".datashow").html(html)
          $(" .media-body p ").click(function () {
            $(this).css("-webkit-line-clamp", "100")
          })
        } else {
          console.log(this.innerText)
          if (this.innerText == "全部") {
            for (const item in g_data.nowData) {
              var data = g_data.nowData[item]
              console.log(data)
              for (let index = 0; index < data.length; index++) {
                html += '<div class="media"><div class="media-left"> <img class="media-object" src="' + data[index].img + '" alt="..."> </div><div class="media-body"> <h2 class="media-heading">' + data[index].title + '</h2><p>' + data[index].summary + '</p><a  target= "_blank"  href="http://' + data[index].link + '" ><span>' + data[index].link + '</span></a></div></div>'
              }
            }
            $(".datashow").html(html)
            $(" .media-body p ").click(function () {
              $(this).css("-webkit-line-clamp", "100")
            })
          } else {
            $(".datashow").html("<p class='nonedata'>暂无数据</p>")
          }

        }
      })
    })
  }



</script>
